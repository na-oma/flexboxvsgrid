<html>
	<head>
	<style>
		.container {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
			grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
			height: 20%;
		}
		.container div {
			background: red;
		}
		.item1 {
			grid-column: 1 / 2;
			grid-row: 1 / 2;
		}
		.item2 {
			grid-column: 2 / 3;
			grid-row: 2 / 3;
		}
		.item3 {
			grid-column: 3 / 4;
			grid-row: 3 / 4;
		}
		.item4 {
			grid-column: 4 / 5;
			grid-row: 4 / 5;
		}
		.item5 {
			grid-column: 5 / 6;
			grid-row: 5 / 6;
		}
		.itemother {
			grid-column: 1 / 3;
			grid-row: 3 / 6;
			background: blue !important;
		}
	</style>
	</head>
	<body>
		<div class="container">
			<div class="item1">
				some other text
			</div>
			<div class="item2">
				some text
			</div>
			<div class="item3">
				weit unten
			</div>
			<div class="item4">
				weit unten2
			</div>
			<div class="item5">
				weit unten3
			</div>
			<div class="itemother">
				weit unten4
			</div>
		</div>
	</body>
</html>
